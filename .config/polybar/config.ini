include-file = $HOME/.config/polybar/themes/catppuccin/frappe.ini
include-file = $HOME/.config/polybar/modules/xwindow.ini
include-file = $HOME/.config/polybar/modules/power-menu.ini



; [colors]
; background = #282A2E
; background-alt = #373B41
; foreground = #C5C8C6
; primary = #F0C674
; secondary = #8ABEB7
; alert = #A54242
; disabled = #707880

[colors]
background = ${colors.base}
background-alt = ${colors.crust}
foreground = ${colors.subtext0}
primary = ${colors.text}
secondary = ${colors.subtext1}
alert = ${colors.red}
disabled = ${colors.overlay0}

[bar/main]
monitor = ${env:MONITOR:fallback-value}
width = 100%
height = 24pt
radius = 4

; dpi = 96

background = ${colors.background}
;background = #00000000
foreground = ${colors.foreground}

line-size = 2pt

border-size = 6pt
border-left = 8pt
border-right = 8pt
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.surface2}

font-0 = Hack Nerd Font:style=Bold:pixelsize=12;1




modules-left = appsmenu xworkspaces 
modules-center = xwindow
modules-right = bluetooth pulseaudio memory cpu xkeyboard date powermenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/appsmenu]
type = custom/text
content-foreground = ${colors.primary}
;content = " "
content = "  "
click-left = exec rofi -show drun

[module/bluetooth]
type = custom/script
; exec = rofi-bluetooth --status
interval = 1
click-left = rofi-bluetooth &

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

; [module/xwindow]
; type = internal/xwindow
; label = %desktop%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%
label-volume-foreground = ${colors.secondary}

label-muted = "󰝟 muted"
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout =  %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "󰍛 "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%
label-foreground = ${colors.secondary}


[module/cpu]
type = internal/cpu
interval = 2
format = <label>
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage%%
label-warn = %percentage%%
label-foreground = ${colors.secondary}
click-left = $HOME/.config/polybar/scripts/htop.sh


[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = " %H:%M"
date-alt =  %H:%M:%S - %d/%m/%Y
date-foreground = ${colors.primary}

label = %date%
label-foreground = ${colors.secondary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
